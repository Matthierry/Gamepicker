name: Build Data

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build data
        run: node scripts/build-data.mjs

      - name: Commit data updates
        run: |
          if git status --porcelain | grep -q "^"; then
            git config user.name "gamepicker-bot"
            git config user.email "gamepicker-bot@users.noreply.github.com"
            git add data
            git commit -m "chore(data): update fixtures and matches"
            git push
          else
            echo "No changes to commit."
          fi
