name: Build Data

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-data:
    if: ${{ github.event_name != 'push' || !startsWith(github.event.head_commit.message, 'chore(data):') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log permissions and git context
        run: |
          echo "Repository permissions: ${{ toJson(github.event.repository.permissions) }}"
          git remote -v
          git branch --show-current

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build data
        run: node scripts/build-data.mjs

      - name: Commit data updates
        run: |
          if git status --porcelain | grep -q "^"; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data
            git commit -m "chore(data): update fixtures and matches"
            git push origin HEAD:main
          else
            echo "No changes to commit."
          fi
